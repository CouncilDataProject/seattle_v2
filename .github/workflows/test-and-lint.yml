name: Test and Lint

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      name: Setup Node
      with:
        node-version: '10.x'
    - name: Install Dependencies
      run: |
        npm i
    - name: Run Tests
      run: |
        CI=true
        npm run test

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      name: Setup Node
      with:
        node-version: '10.x'
    - name: Install Dependencies
      run: |
        npm i
    - name: Run Lint
      run: |
        npm run lint
